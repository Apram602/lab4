<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - ShadeMaster</title>
    <link rel="stylesheet" href="contact.css">
</head>
<body>

    
    <div class="container">
        <header>
            <h1>Contact Us</h1>
            <p>Call us on 1300 511 053 or fill out the form below to get you one step closer to your custom designed outdoor roof.</p>
        </header>

        <form action="#" method="POST">
            <label for="firstName">First name *</label>
            <input type="text" id="firstName" name="firstName" required>

            <label for="lastName">Last name *</label>
            <input type="text" id="lastName" name="lastName" required>

            <label for="phone">Phone number *</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="email">E-mail address *</label>
            <input type="email" id="email" name="email" required>

            <label for="postcode">Location Requested</label>
            <input type="text" id="postcode" name="postcode" required>

            <label for="enquiryType">Enquiry type</label>
            <select id="enquiryType" name="enquiryType">
                <option value="">Please select</option>
                <option value="installation">Designing</option>
                <option value="service">Coding</option>
            </select>

            <label for="details">Tell us about your project...</label>
            <textarea id="details" name="details"></textarea>

            <button type="submit">Submit</button>
        </form>

        <footer>
            <p>Â© 2025 Aprampal Singh. All Rights Reserved.</p>
        </footer>
    </div>
</body>
</html>
